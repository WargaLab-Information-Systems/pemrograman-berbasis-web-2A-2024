<html>
<head>
    <title>FORM</title>
</head>
<body>
    <table border="white" align="center">
        <form>
            <tr>
                <th colspan="2"><h2>Form Pendataan Praktikum PBW 2A</th>
            </tr>
			
            <tr>
                <td>Nama Lengkap:</td>
                <td><input type="text"></td>
            </tr>
			
            <tr>
                <td>Tempat, Tanggal Lahir:</td>
                <td><input type="text"></td>
            </tr>
			
            <tr>
                <td>Agama:</td>
                <td><input type="text"></td>
            </tr>
			
			<tr>
                <td>Alamat:</td>
                <td><input type="text"></td>
            </tr>
			
			<tr>
                <td>Nomor Telepon:</td>
                <td><input type="text"></td>
            </tr>
			
			<tr>
                <td>Email:</td>
                <td><input type="text"></td>
            </tr>
			
			
            <tr>
                <td>Jenis Kelamin:</td>
                <td><input type="radio" name="Jenis Kelamin">Laki-Laki
                    <input type="radio" name="Jenis Kelamin">Perempuan
				</td>
				
            <tr>
                <td>Pendidikan:</td>
                <td><input type="radio" name="Pendidikan">SMA
                    <input type="radio" name="Pendidikan">SMK
					<input type="radio" name="Pendidikan">Mahasiswa/i
				</td>
				
            </tr>
       
            <tr>
                <td>Hobby:</td>
                <td><input type="checkbox" name="subjects">Renang
                    <input type="checkbox" name="subjects">Badminton
                    <input type="checkbox" name="subjects">Basket
                    <input type="checkbox" name="subjects">Futsal</td>
            </tr>
			
            <tr>
                <td></td>
                <td><button type="button">Reset All</button>
                    <button type="button">Submit</button>
                </td>
            </tr>
			
        </form>
    </table>
