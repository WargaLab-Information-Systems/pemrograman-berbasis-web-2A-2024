<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<style>
    section{
        text-align: center;
    }
    ul{
        list-style-type:none; margin:0;
        padding:0;
    }
</style>
<body>
    <table border="white" align="center">
        <form>
            <tr>
                <th colspan="2"><h2>Form pendaftaran</th>
            </tr>
            <tr>
                <td>Nama:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>NIM:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Alamat:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Ttl:</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Pendidikan:</td>
                <td><input type="radio" name="gender">SMP
                    <input type="radio" name="gender">SMA
                    <input type="radio" name="gender">SMK
                    <input type="radio" name="gender">Mahasiswa</td>
            </tr>
            <tr>
                <td>Hobby:</td>
                <td><input type="checkbox" name="subjects">Ngoding
                    <input type="checkbox" name="subjects">Main game
                    <input type="checkbox" name="subjects">Olahraga
                    <input type="checkbox" name="subjects">Belajar</td>
            </tr>
            <tr>
                <td>
                <td><button type="button" >reset all</button>
                    <button type="button" >submit</button>
                </td>
            </tr>
        </form>
    </table>
    <section>
        <ul>
            <li><a align="center" href="tampilan awal.html">Back</a></li>
        </ul>
</body>
</html>
