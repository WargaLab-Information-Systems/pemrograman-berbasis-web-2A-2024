<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Biodata</title>
</head>
<body align="center" bgcolor="gray">
    <h1>Form Input Biodata</h1>
    <form action="#" method="post" align="center">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama"><br>
        <label for="alamat">Alamat:</label><br>
        <input type="text" id="alamat" name="alamat"><br>
        <label for="tanggal_lahir">Tanggal Lahir:</label><br>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir"><br>
        <label for="pendidikan">Pendidikan:</label><br>
        <input type="text" id="pendidikan" name="pendidikan"><br>
        <label for="hobby">Hobby:</label><br>
        <input type="radio" id="sepak_bola" name="hobby" value="sepak bola">
        <label for="sepak_bola">Sepak Bola</label><br>
        <input type="radio" id="badminton" name="hobby" value="badminton">
        <label for="badminton">Badminton</label><br>
        <input type="radio" id="bermain_game" name="hobby" value="bermain game">
        <label for="bermain_game">Bermain Game</label><br>
        <input type="radio" id="bola_tenis" name="hobby" value="bola tenis">
        <label for="bola_tenis">Bola Tenis</label><br>
        <input type="radio" id="basket" name="hobby" value="basket">
        <label for="basket">Basket</label><br>
        <label for="hobby">Kelamin:</label><br>
        <input type="radio" id="Laki-laki" name="kelamin" value="Laki-laki">
        <label for="Laki_laki">Laki-laki</label><br>
        <input type="radio" id="Perempuan" name="kelamin" value="Perempuan">
        <label for="Perempuan">Perempuan</label><br>
        <label for="lain_lain">Lain-lain:</label><br>
        <textarea id="lain_lain" name="lain_lain"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    <br><br>
    <a href="biodata.html">Kembali ke Biodata Saya</a><br>
    <a href="teman_kelas.html">Daftar Teman Kelas</a>
</body>
</html>
