<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman 3</title>
  </head>
  <body align="center">
    <h2>Input Form Sederhana</h2>
    <table align="center" border="0" cellpadding="10">
      <form>
        <tr>
          <td align="right"><label for="nama">Nama:</label><br /></td>
          <td><input type="text" id="nama" name="nama" /><br /></td>
        </tr>
        <tr>
          <td align="right">Jenis Kelamin :</td>
          <td align="left">
            <input type="radio" name="jenisKelamin" id="laki" />
            <label for="laki">Pria</label>
            <input type="radio" name="jenisKelamin" id="wanita" />
            <label for="wanita">Wanita</label>
          </td>
        </tr>
        <tr>
          <td align="right">
            <label for="tanggal_lahir">Tanggal Lahir:</label><br />
          </td>
          <td align="left">
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" /><br />
          </td>
        </tr>
        <tr>
          <td align="right">
            <label for="pendidikan">Pendidikan:</label><br />
          </td>
          <td><input type="text" id="pendidikan" name="pendidikan" /><br /></td>
        </tr>
        <tr>
          <td align="right"><label for="alamat">Alamat:</label><br /></td>
          <td><textarea id="alamat" name="alamat"></textarea><br /></td>
        </tr>
        <tr>
          <td align="right"><label for="hobi">Hobi:</label><br /></td>
          <td align="left">
            <input type="checkbox" id="hobi1" name="hobi1" value="Membaca" />
            <label for="hobi1">Membaca</label><br />
            <input type="checkbox" id="hobi2" name="hobi2" value="Olahraga" />
            <label for="hobi2">Olahraga</label><br />
            <input type="checkbox" id="hobi3" name="hobi3" value="Musik" />
            <label for="hobi3">Musik</label><br />
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Submit" />
          </td>
        </tr>
        <tr>
          <td align="center" colspan="2">
            <a href="index2.html">==Previous==</a>
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
